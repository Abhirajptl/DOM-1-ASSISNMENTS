<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">ABHIRAJ</button>
		<button onclick="showLastName()">PATEL</button>
		<button onclick="showFullName()">ABHIRAJ PATEL</button>
		<script type="text/javascript">
            function showFirstName() {
			    alert("ABHIRAJ");
			}

            function showLastName() {
                alert("PATEL");            
            }

            function showFullName() {
                alert("ABHIRAJ PATEL");
                                
            }
        </script>
	</body>
</html>
